<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Updated Jumbotron -->
    <div class="jumbotron container-fluid mt-2 text-center p-3" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white;">
        <h1 class="display-4"><i class="fa fa-cloud"></i> Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- Updated search section -->
            <div class="col-sm-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title"><strong>Search for a City</strong></h4>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-city" placeholder="Enter city name..." aria-label="City Search" aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div id="favorites-section">
                            <h5 class="mt-3">Favorite Cities</h5>
                            <div class="favorites-list"></div>
                            <button class="btn btn-outline-primary btn-block mt-2" id="add-favorite">
                                <i class="fa fa-star"></i> Add to Favorites
                            </button>
                        </div>
                    </div>
                </div>
            </div>   

            <!-- Updated weather display section -->
            <div class="col-sm-8">
                <div class="card shadow-sm">
                    <div class="card-body" id="current-weather">
                        <h3 class="card-title" id="current-city"></h3>
                        <div class="weather-info">
                            <p><i class="fa-solid fa-temperature-half"></i> Temperature: <span class="current" id="temperature"></span></p>
                            <p><i class="fa fa-tint"></i> Humidity: <span class="current" id="humidity"></span></p> 
                            <p><i class="fa fa-paper-plane-o"></i> Wind Speed: <span class="current" id="wind-speed"></span></p>
                        </div>

                <!-- Updated forecast section -->
                <div id="future-weather" class="mt-4">
                    <h3>5-Day Forecast</h3>
                    <div class="row">
                        <div class="col-sm-2 forecast-card">
                            <div class="card bg-primary text-white">
                                <div class="card-body p-2">
                                    <p class="card-text" id="fDate0"></p>
                                    <p class="card-text" id="fImg0"></p>
                                    <p class="card-text"> Temp: <span id="fTemp0"></span></p>
                                    <p class="card-text"> Humidity: <span id="fHumidity0"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 forecast-card">
                            <div class="card bg-primary text-white">
                                <div class="card-body p-2">
                                    <p class="card-text" id="fDate1"></p>
                                    <p class="card-text" id="fImg1"></p>
                                    <p class="card-text">Temp: <span id="fTemp1"></span></p>
                                    <p class="card-text">Humidity: <span id="fHumidity1"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 forecast-card">
                            <div class="card bg-primary text-white">
                                <div class="card-body p-2">
                                    <p class="card-text" id="fDate2"></p>
                                    <p class="card-text" id="fImg2"></p>
                                    <p class="card-text">Temp: <span id="fTemp2"></span></p>
                                    <p class="card-text">Humidity: <span id="fHumidity2"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 forecast-card">
                            <div class="card bg-primary text-white">
                                <div class="card-body p-2">
                                    <p class="card-text" id="fDate3"></p>
                                    <p class="card-text" id="fImg3"></p>
                                    <p class="card-text">Temp: <span id="fTemp3"></span></p>
                                    <p class="card-text">Humidity: <span id="fHumidity3"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 forecast-card">
                            <div class="card bg-primary text-white">
                                <div class="card-body p-2">
                                    <p class="card-text" id="fDate4"></p>
                                    <p class="card-text" id="fImg4"></p>
                                    <p class="card-text">Temp: <span id="fTemp4"></span></p>
                                    <p class="card-text">Humidity: <span id="fHumidity4"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>
</html>
